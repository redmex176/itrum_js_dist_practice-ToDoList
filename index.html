<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="wrapp">
    <div class="task__wrapp">
        <div class="task__title">
            <p>To Do List</p>
        </div>
        <div class="task__refresh"> 
            <div class="today">  
            </div>
            <button class="btn__refresh">
                <img src="img/refresh-page-arrow-button_icon-icons.com_53909.svg" alt="">
            </button>
        </div>
            <div class="tasks__container">
            </div>
        </div>
        <div class="footer__task">
            <button class="btn__add">
                <img src="img/plus.svg" alt="">
            </button>
            <input class="input__add" type="text" placeholder="Add new item">
            <select name="" class="filter">
                <option value="all">all tasks</option>
                <option value="complated">complated tasks</option>
                <option value="uncomplated">uncomplated tasks</option>
            </select>
        </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
